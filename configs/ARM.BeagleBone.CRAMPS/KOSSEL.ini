[AXIS_2]

TYPE =              LINEAR
MAX_VELOCITY =       350.0
MAX_ACCELERATION =   3000.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    480.0
STEPGEN_MAX_ACC =    9000.0

BACKLASH =           0.000

# scale is 200 steps/rev * 5 revs/inch
#SCALE =  -80
SCALE =  -160

MIN_LIMIT =             -1.0
# Marlin - M666 L -> H=158.700 but in Machinekit Max_limit is based on carriage arm-eye position
# started with length of extrusion(600mm then tested and used GUI and positioning to get 550)
MAX_LIMIT =             400.0

FERROR =     1.0
MIN_FERROR = 0.25

# H=158.700 + 204,63=363.33(measured H from arm-eye to arm-eye)
HOME =                  360.77
# add Marlin offset to HOME to get HOME_OFFSET
HOME_OFFSET =           363.02
HOME_USE_INDEX =        NO
HOME_SEQUENCE =         0

# Set to zero if you don't have physical home/limit switches
# Set to the desired homing and latch velocity if you have switches
# See: https://github.com/machinekit/machinekit-docs
HOME_SEARCH_VEL =     -25.0
HOME_LATCH_VEL =      10.0

# these are in nanoseconds for Allegro A4988
#DIRSETUP   =              200
#DIRHOLD    =              200
#STEPLEN    =              1000
#STEPSPACE  =              1000

# these are in nanoseconds for DRV8825
DIRSETUP   =              650
DIRHOLD    =              650
STEPLEN    =              1900
STEPSPACE  =              1900


[AXIS_3]

TYPE = ANGULAR
MAX_VELOCITY = 31.8993189453
MAX_ACCELERATION = 3000.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL = 37.5
STEPGEN_MAX_ACC = 3600.0

BACKLASH =           0.000

SCALE = -148.50

MIN_LIMIT = -9999.0
MAX_LIMIT = 999999999.0

FERROR = 1.0
MIN_FERROR = .25

HOME =                  0.000
HOME_OFFSET =           0.00
# HOME_IGNORE_LIMITS =    YES
# HOME_USE_INDEX =        NO
HOME_SEQUENCE =         0

# Set to zero if you don't have physical home/limit switches
# Set to the desired homing and latch velocity if you have switches
# See: https://github.com/machinekit/machinekit-docs
# HOME_SEARCH_VEL =       0.0
# HOME_LATCH_VEL =        0.0

# these are in nanoseconds
DIRSETUP   =              200
DIRHOLD    =              200
STEPLEN    =              1000
STEPSPACE  =              1000



[EMCIO]

# Name of IO controller program, e.g., io
EMCIO =                 io

# cycle time, in seconds
CYCLE_TIME =            0.100

# tool table file
TOOL_TABLE =            tool.tbl

