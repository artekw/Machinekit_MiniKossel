TYPE =              LINEAR
MAX_VELOCITY =       350.0
MAX_ACCELERATION =   3000.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    480.0
STEPGEN_MAX_ACC =    9000.0

BACKLASH =           0.000

# scale is 200 steps/rev * 5 revs/inch
#SCALE =  -80
SCALE =  -160

MIN_LIMIT =             -1.0
MAX_LIMIT =             400.0

FERROR =     1.0
